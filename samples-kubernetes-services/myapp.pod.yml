apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    app: myapp
    rel: stable
spec:
  containers:
    - name: myapp
      image: nginx:alpine
      livenessProbe:
        httpGet:
          path: /index.html
          port: 80
        initialDelaySeconds: 15 #note que o ele come√ßa bem depois do readiness
        timeoutSeconds: 2
        periodSeconds: 5
        failureThreshold: 1
      readinessProbe: 
        httpGet: 
          path: /index.html
          port: 80
        initialDelaySeconds: 3
        timeoutSeconds: 2
        periodSeconds: 5
        failureThreshold: 1
      ports: 
      - containerPort: 80